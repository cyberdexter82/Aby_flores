<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Jardín Secreto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #12172b 0%, #000000 100%);
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        canvas { display: block; }
        
        /* Interfaz Flotante */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Título */
        .header {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px #ff69b4;
        }

        /* Tarjeta de Mensaje (Oculta al inicio) */
        #message-card {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            max-width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(255,105,180, 0.3);
        }
        #message-card.active { transform: translate(-50%, -50%) scale(1); }
        #message-text { font-size: 1.2rem; margin-bottom: 10px; line-height: 1.5; }
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Botón de Música */
        #music-btn {
            pointer-events: auto;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        #music-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: white;}
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <h1>Jardín de Recuerdos</h1>
            <p style="font-size: 0.9rem;">Toca el suelo para plantar. Toca una flor para leer.</p>
        </div>
    </div>

    <div id="message-card">
        <div id="message-text">...</div>
        <button class="close-btn" onclick="closeMessage()">Cerrar</button>
    </div>

    <button id="music-btn" onclick="toggleMusic()">♪</button>

    <canvas id="canvas"></canvas>

    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_5174e9b9d6.mp3?filename=piano-moment-11634.mp3" type="audio/mpeg">
    </audio>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    // --- LISTA DE MENSAJES PARA LAS FLORES ---
    // ¡PERSONALIZA ESTO! Agrega tantos como quieras.
    const dedicatorias = [
        "Eres mi persona favorita.",
        "Gracias por hacerme sonreír.",
        "Admiro tu fuerza.",
        "Este jardín es para ti.",
        "Cada flor es un abrazo.",
        "Me inspiras a ser mejor.",
        "Siempre estoy contigo.",
        "Eres magia pura.",
        "Te quiero muchísimo.",
        "Brillas más que estas estrellas."
    ];

    let flores = [];
    let estrellas = [];
    let estrellasFugaces = [];

    // Configuración
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Paletas Astromelias
    const paletas = [
        { main: ['#FF1493', '#FFB6C1'], spots: '#8B0000', inner: '#FFF0F5' }, // Rosa
        { main: ['#FF4500', '#FFA500'], spots: '#4B0082', inner: '#FFE4B5' }, // Naranja
        { main: ['#9400D3', '#E6E6FA'], spots: '#4B0082', inner: '#F8F8FF' }, // Violeta
        { main: ['#DC143C', '#FA8072'], spots: '#800000', inner: '#FFDAB9' }  // Rojo
    ];

    // --- CLASES ---
    
    class Estrella {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height * 0.7; // Solo cielo
            this.size = Math.random() * 1.5;
            this.alpha = Math.random();
            this.twinkleSpeed = 0.01 + Math.random() * 0.03;
        }
        update() {
            this.alpha += this.twinkleSpeed;
            if (this.alpha > 1 || this.alpha < 0.2) this.twinkleSpeed *= -1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class EstrellaFugaz {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * width;
            this.y = 0;
            this.len = Math.random() * 80 + 10;
            this.speed = Math.random() * 10 + 6;
            this.size = Math.random() * 1 + 0.1;
            this.waitTime = new Date().getTime() + Math.random() * 3000 + 3000;
            this.active = false;
        }
        update() {
            if (this.active) {
                this.x -= this.speed;
                this.y += this.speed;
                if (this.x < 0 || this.y > height) {
                    this.active = false;
                    this.waitTime = new Date().getTime() + Math.random() * 10000; // Demora aleatoria
                }
            } else {
                if (new Date().getTime() > this.waitTime) {
                    this.active = true;
                    this.x = Math.random() * width + 200; // Offset para que entren por derecha
                    this.y = -50;
                }
            }
        }
        draw() {
            if (!this.active) return;
            ctx.strokeStyle = 'rgba(255, 255, 255, ' + Math.random() + ')';
            ctx.lineWidth = this.size;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + this.len, this.y - this.len);
            ctx.stroke();
        }
    }

    class Astromelia {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = 0;
            this.maxSize = 40 + Math.random() * 20;
            this.growthSpeed = 1;
            this.angle = (Math.random()-0.5) * 0.5; // Inclinación base
            
            const p = paletas[Math.floor(Math.random() * paletas.length)];
            this.colors = p.main;
            this.spotColor = p.spots;
            this.innerColor = p.inner;

            // Asignar mensaje aleatorio
            this.mensaje = dedicatorias[Math.floor(Math.random() * dedicatorias.length)];
            
            // Generar tallo curvo
            this.stemPoints = [];
            let cx = x;
            let cy = height;
            let segments = 15;
            for(let i=0; i<=segments; i++) {
                let t = i/segments;
                this.stemPoints.push({
                    x: cx + Math.sin(t * Math.PI) * (x - width/2) * 0.1 + (Math.random()-0.5)*5,
                    y: cy - (height-y)*t
                });
            }
        }

        update() {
            if (this.size < this.maxSize) this.size += (this.maxSize - this.size) * 0.05;
        }

        draw(time) {
            // Viento suave
            const wind = Math.sin(time * 0.0015 + this.x) * 5;
            
            // Tallo
            ctx.beginPath();
            ctx.moveTo(this.stemPoints[0].x, this.stemPoints[0].y);
            // Curva simple hacia la cabeza
            let headX = this.x + wind;
            let headY = this.y;
            
            ctx.quadraticCurveTo(
                this.x + (this.x - width/2)*0.05, 
                height - (height-this.y)/2, 
                headX, headY
            );
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = this.size * 0.1;
            ctx.stroke();

            // Flor
            ctx.save();
            ctx.translate(headX, headY);
            ctx.rotate(wind * 0.01 + this.angle);

            for (let i = 0; i < 6; i++) {
                ctx.save();
                ctx.rotate(i * Math.PI / 3);
                this.drawPetal(i % 2 !== 0);
                ctx.restore();
            }
            // Centro
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, this.size * 0.15, 0, Math.PI*2);
            ctx.fill();
            
            ctx.restore();
        }

        drawPetal(isInner) {
            const s = this.size;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(s*0.5, -s*0.2, s*0.8, -s*1.2, 0, -s*2);
            ctx.bezierCurveTo(-s*0.8, -s*1.2, -s*0.5, -s*0.2, 0, 0);
            
            // Color
            let grad = ctx.createLinearGradient(0, 0, 0, -s*2);
            if (isInner) {
                grad.addColorStop(0, this.innerColor);
                grad.addColorStop(1, this.colors[0]);
            } else {
                grad.addColorStop(0, this.colors[0]);
                grad.addColorStop(1, this.colors[1]);
            }
            ctx.fillStyle = grad;
            ctx.fill();

            // Manchas (Pecas)
            if (isInner) {
                ctx.fillStyle = this.spotColor;
                for(let k=0; k<10; k++) {
                    let rx = (Math.random()-0.5) * s * 0.4;
                    let ry = -Math.random() * s * 1.5;
                    ctx.beginPath();
                    ctx.ellipse(rx, ry, s*0.02, s*0.05, 0, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }
        
        // Comprobar si hicieron click en esta flor
        checkClick(mx, my) {
            // Distancia simple
            let dx = mx - this.x;
            let dy = my - this.y;
            return Math.sqrt(dx*dx + dy*dy) < this.maxSize;
        }
    }

    // --- INICIALIZACIÓN ---
    for(let i=0; i<100; i++) estrellas.push(new Estrella());
    estrellasFugaces.push(new EstrellaFugaz());

    function animate(time) {
        ctx.fillStyle = '#050510'; // Fondo oscuro para borrar rastro, pero manteniendo gradiente CSS
        ctx.clearRect(0,0,width,height); // Usamos clearRect para ver el fondo CSS

        // Dibujar estrellas fondo
        estrellas.forEach(e => { e.update(); e.draw(); });
        estrellasFugaces.forEach(e => { e.update(); e.draw(); });

        // Dibujar flores
        flores.forEach(f => {
            f.update();
            f.draw(time);
        });

        requestAnimationFrame(animate);
    }
    animate(0);

    // --- INTERACCIÓN ---
    
    function handleInput(e) {
        // Coordenadas
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;

        // 1. Revisar si tocamos una flor existente
        let florTocada = null;
        // Revisamos en orden inverso (las de "enfrente" primero)
        for (let i = flores.length - 1; i >= 0; i--) {
            if (flores[i].checkClick(x, y)) {
                florTocada = flores[i];
                break;
            }
        }

        if (florTocada) {
            mostrarMensaje(florTocada.mensaje);
        } else {
            // 2. Si no, plantar nueva flor (solo si es zona de "tierra" o parte baja)
            if (y > height * 0.3) { 
                flores.push(new Astromelia(x, y));
            }
        }
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(e); }, {passive:false});

    // --- LÓGICA UI ---
    
    const card = document.getElementById('message-card');
    const msgText = document.getElementById('message-text');
    const audio = document.getElementById('bgm');
    let playing = false;

    function mostrarMensaje(texto) {
        msgText.textContent = texto;
        card.classList.add('active');
    }

    function closeMessage() {
        card.classList.remove('active');
    }

    function toggleMusic() {
        if(!playing) {
            audio.play();
            document.getElementById('music-btn').textContent = "❚❚";
            document.getElementById('music-btn').style.borderColor = "#ff69b4";
            document.getElementById('music-btn').style.color = "#ff69b4";
            playing = true;
        } else {
            audio.pause();
            document.getElementById('music-btn').textContent = "♪";
            document.getElementById('music-btn').style.borderColor = "rgba(255,255,255,0.3)";
            document.getElementById('music-btn').style.color = "rgba(255,255,255,0.7)";
            playing = false;
        }
    }

</script>
</body>
</html>
